      { judul: "Doa Kemudahan", arab:"ÿ±Ÿéÿ®ŸêŸë ÿßÿ¥Ÿíÿ±Ÿéÿ≠Ÿí ŸÑŸêŸä ÿµŸéÿØŸíÿ±ŸêŸä ŸàŸéŸäŸéÿ≥ŸêŸëÿ±Ÿí ŸÑŸêŸä ÿ£ŸéŸÖŸíÿ±ŸêŸä", latin:"Rabbi-shra·∏• lƒ´ ·π£adrƒ´ wa yassir lƒ´ amrƒ´", arti:"Ya Tuhanku, lapangkanlah dadaku dan mudahkanlah urusanku" },
      { judul: "Doa Memohon Hikmah", arab:"ÿ±Ÿéÿ®ŸêŸë ŸáŸéÿ®Ÿí ŸÑŸêŸä ÿ≠ŸèŸÉŸíŸÖŸãÿß ŸàŸéÿ£ŸéŸÑŸíÿ≠ŸêŸÇŸíŸÜŸêŸä ÿ®ŸêÿßŸÑÿµŸéŸëÿßŸÑŸêÿ≠ŸêŸäŸÜŸé", latin:"Rabbi hab lƒ´ ·∏•ukman wa al·∏•iqnƒ´ bi·π£-·π£ƒÅli·∏•ƒ´n", arti:"Ya Tuhanku, berikanlah kepadaku hikmah dan masukkanlah aku ke dalam golongan orang yang saleh" },
      { judul: "Doa Lindungi Nikmat", arab:"ÿßŸÑŸÑŸéŸëŸáŸèŸÖŸéŸë ÿ•ŸêŸÜŸêŸëŸä ÿ£ŸéÿπŸèŸàÿ∞Ÿè ÿ®ŸêŸÉŸé ŸÖŸêŸÜŸí ÿ≤ŸéŸàŸéÿßŸÑŸê ŸÜŸêÿπŸíŸÖŸéÿ™ŸêŸÉŸé", latin:"AllƒÅhumma innƒ´ a‚Äò≈´dzu bika min zawƒÅli ni‚Äòmatika", arti:"Ya Allah, aku berlindung kepada-Mu dari hilangnya nikmat-Mu" },
      { judul: "Doa Taubat", arab:"ÿßŸÑŸÑŸéŸëŸáŸèŸÖŸéŸë ÿßÿ¨ŸíÿπŸéŸÑŸíŸÜŸéÿß ŸÖŸêŸÜŸé ÿßŸÑÿ™ŸéŸëŸàŸéŸëÿßÿ®ŸêŸäŸÜŸé ŸàŸéÿßÿ¨ŸíÿπŸéŸÑŸíŸÜŸéÿß ŸÖŸêŸÜŸé ÿßŸÑŸíŸÖŸèÿ™Ÿéÿ∑ŸéŸáŸêŸëÿ±ŸêŸäŸÜŸé", latin:"AllƒÅhummaj‚ÄòalnƒÅ minat-tawwƒÅbƒ´n waj‚ÄòalnƒÅ minal-muta·π≠ahhirƒ´n", arti:"Ya Allah, jadikanlah kami termasuk orang yang bertaubat dan orang-orang yang mensucikan diri" },
      { judul: "Doa Kesembuhan", arab:"ÿßŸÑŸÑŸéŸëŸáŸèŸÖŸéŸë ÿßÿ¥ŸíŸÅŸê ŸÖŸéÿ±Ÿíÿ∂ŸéÿßŸÜŸéÿß ŸàŸéŸÖŸéÿ±Ÿíÿ∂ŸéŸâ ÿßŸÑŸíŸÖŸèÿ≥ŸíŸÑŸêŸÖŸêŸäŸÜŸé", latin:"AllƒÅhumma-shfi mar·∏çƒÅnƒÅ wa mar·∏çal-muslimƒ´n", arti:"Ya Allah, sembuhkanlah orang-orang sakit di antara kami dan orang sakit kaum muslimin" },
      { judul: "Doa Ampunan & Rumah Lapang", arab:"ÿßŸÑŸÑŸéŸëŸáŸèŸÖŸéŸë ÿßÿ∫ŸíŸÅŸêÿ±Ÿí ŸÑŸêŸä ÿ∞ŸéŸÜŸíÿ®ŸêŸä ŸàŸéŸàŸéÿ≥ŸêŸëÿπŸí ŸÑŸêŸä ŸÅŸêŸä ÿØŸéÿßÿ±ŸêŸä", latin:"AllƒÅhumma-ghfir lƒ´ dzanbƒ´ wa wassi‚Äò lƒ´ fƒ´ dƒÅrƒ´", arti:"Ya Allah, ampunilah dosaku dan lapangkanlah rumahku" },
      { judul: "Doa Agar Akhir Baik", arab:"ÿßŸÑŸÑŸéŸëŸáŸèŸÖŸéŸë ÿ£Ÿéÿ≠Ÿíÿ≥ŸêŸÜŸí ÿπŸéÿßŸÇŸêÿ®Ÿéÿ™ŸéŸÜŸéÿß ŸÅŸêŸä ÿßŸÑŸíÿ£ŸèŸÖŸèŸàÿ±Ÿê ŸÉŸèŸÑŸêŸëŸáŸéÿß", latin:"AllƒÅhumma a·∏•sin ‚ÄòƒÅqibatanƒÅ fil-um≈´ri kullihƒÅ", arti:"Ya Allah, perbaikilah akibat dari segala urusan kami" },
      { judul: "Doa Terhindar Fitnah Kubur", arab:"ÿßŸÑŸÑŸéŸëŸáŸèŸÖŸéŸë ÿ•ŸêŸÜŸêŸëŸä ÿ£ŸéÿπŸèŸàÿ∞Ÿè ÿ®ŸêŸÉŸé ŸÖŸêŸÜŸí ŸÅŸêÿ™ŸíŸÜŸéÿ©Ÿê ÿßŸÑŸíŸÇŸéÿ®Ÿíÿ±Ÿê", latin:"AllƒÅhumma innƒ´ a‚Äò≈´dzu bika min fitnatil-qabr", arti:"Ya Allah, aku berlindung kepada-Mu dari fitnah kubur" },
      { judul: "Doa Menjauhi Bakhil", arab:"ÿßŸÑŸÑŸéŸëŸáŸèŸÖŸéŸë ÿ•ŸêŸÜŸêŸëŸä ÿ£ŸéÿπŸèŸàÿ∞Ÿè ÿ®ŸêŸÉŸé ŸÖŸêŸÜŸí ÿßŸÑŸíÿ®ŸèÿÆŸíŸÑŸê", latin:"AllƒÅhumma innƒ´ a‚Äò≈´dzu bika minal-bukhl", arti:"Ya Allah, aku berlindung kepada-Mu dari sifat kikir" },
      { judul: "Doa Hilangkan Kesedihan", arab:"ÿßŸÑŸÑŸéŸëŸáŸèŸÖŸéŸë ŸÅŸéÿ±ŸêŸëÿ¨Ÿí ŸáŸéŸÖŸêŸëŸä ŸàŸéÿßŸÉŸíÿ¥ŸêŸÅŸí ÿ∫ŸéŸÖŸêŸëŸä", latin:"AllƒÅhumma farrij hammƒ´ wakshif ghammi", arti:"Ya Allah, hilangkanlah kesusahanku dan angkatlah kesedihanku" }
    ];

    const doaListContainer = document.getElementById('doaList');
    const audioPlayer = document.getElementById('audioPlayer');
    let currentDoa = null; // untuk simpan doa yang sedang dimainkan

    doaListData.forEach((doa, idx) => {
      const index = idx + 1;
      const div = document.createElement('div');
      div.className = 'doa';
      div.innerHTML = `
        <h3>${index}. ${doa.judul}</h3>
        <p class="arab">${doa.arab}</p>
        <p class="latin">${doa.latin}</p>
        <p class="arti">Artinya: ${doa.arti}</p>
        <div class="controls">
          <button class="btn-audio" onclick="playDoa(${index})">üîä Dengarkan (doa${index}.mp3)</button>
          <button class="btn-audio" onclick="pauseAudio()">‚è∏ Pause</button>
          <button class="btn-audio" onclick="stopAudio()">‚èπ Stop</button>
          <span id="status-${index}" style="margin-left:8px;"></span>
        </div>
      `;
      doaListContainer.appendChild(div);
    });

    function playDoa(n) {
      const filePath = `doa${n}.mp3`;
      const statusEl = document.getElementById(`status-${n}`);
      document.querySelectorAll(`[id^="status-"]`).forEach(el => el.textContent = "");

      // jika doa yang sama dipause, lanjutkan
      if (currentDoa === n && audioPlayer.paused && audioPlayer.src.includes(filePath)) {
        audioPlayer.play();
        statusEl.textContent = "Sedang diputar";
        return;
      }

      // kalau doa beda atau baru dipilih
      currentDoa = n;
      audioPlayer.src = filePath;
      audioPlayer.load();
      audioPlayer.play().then(() => {
        statusEl.textContent = "Sedang diputar";
      }).catch(err => {
        if (err.name === 'NotAllowedError') {
          statusEl.textContent = "Putar diblokir (klik untuk izinkan)";
        } else {
          statusEl.textContent = "Gagal memutar ‚Äî periksa file audio.";
        }
      });
    }

    function pauseAudio() {
      audioPlayer.pause();
      document.querySelectorAll(`[id^="status-"]`).forEach(el => {
        if (el.textContent === "Sedang diputar") el.textContent = "Dijeda";
      });
    }

    function stopAudio() {
      audioPlayer.pause();
      audioPlayer.currentTime = 0;
      currentDoa = null;
      document.querySelectorAll(`[id^="status-"]`).forEach(el => {
        if (el.textContent === "Sedang diputar" || el.textContent === "Dijeda") el.textContent = "";
      });
    }

    audioPlayer.addEventListener('error', () => {
      const src = audioPlayer.src || '';
      const match = src.match(/doa(\d+)\.mp3$/i);
      if (match) {
        const i = match[1];
        const statusEl = document.getElementById(`status-${i}`);
        if (statusEl) statusEl.innerHTML = `<span class="error">File audio tidak ditemukan: doa${i}.mp3</span>`;
      }
    });

    audioPlayer.addEventListener('ended', () => {
      currentDoa = null;
      document.querySelectorAll(`[id^="status-"]`).forEach(el => {
        if (el.textContent === "Sedang diputar") el.textContent = "";
      });
    });
  </script>
