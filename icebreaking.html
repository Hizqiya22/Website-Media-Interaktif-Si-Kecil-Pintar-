<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ice Breaking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #eef2f3, #dfe9f3);
      font-family: "Segoe UI", sans-serif;
    }
    .navbar {
      background: #0d6efd;
    }
    .navbar .btn-back {
      background: #fff;
      color: #0d6efd;
      border-radius: 25px;
      padding: 6px 18px;
      font-weight: 500;
    }
    .navbar .btn-back:hover {
      background: #e9ecef;
    }
    h2 {
      font-weight: 700;
      color: #0d6efd;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
      animation: fadeInDown 1s ease;
    }
    .card {
      border-radius: 1rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Navbar dengan tombol kembali -->
  <nav class="navbar navbar-light px-3 mb-4">
    <a href="menu.html" class="btn btn-back">â¬… Kembali ke Menu</a>
  </nav>

  <div class="container py-2">
    <h2 class="text-center mb-4">ðŸŽ¬ Ice Breaking</h2>
    <div class="row" id="videoList"></div>
  </div>

  <script>
    // Daftar Video Ice Breaking
    const iceBreakingList = [
      {
        title: "Rukun Iman",
        type: "video",
        file: "rukuniman.mp4"  // âœ… sekarang diputar dengan <video>
      },
      {
        title: "Nama Nabi dan Rasul",
        type: "video",
        file: "namarasul.mp4"
      },
      {
        title: "Huruf Abjad",
        type: "video",
        file: "abjad.mp4"
      },
      {
        title: "Anggota Tubuh",
        type: "video",
        file: "anggotatubuh.mp4"
      },
      {
        title: "Tebak Suara Hewan 1",
        type: "video",
        file: "tebaksuarahewan1.mp4"
      },
      {
        title: "Tebak Suara Hewan 2",
        type: "video",
        file: "tebaksuarahewan2.mp4"
      },
      {
        title: "Mengenal Nama-Nama Hari",
        type: "video",
        file: "mengenalnama-namahari.mp4"
      },
       {
        title: "Mengenal Angka 1-10 Bahasa Arab",
        type: "video",
        file: "1-10arab.mp4"
      },
      // Tambahkan lagi di sini tanpa ubah HTML
    ];

    const videoListDiv = document.getElementById("videoList");

    iceBreakingList.forEach(item => {
      let mediaTag = "";
      if (item.type === "audio") {
        mediaTag = `<audio controls class="w-100 mt-2">
                      <source src="${item.file}" type="audio/mp4">
                      Browser kamu tidak mendukung pemutar audio.
                    </audio>`;
      } else {
        mediaTag = `<video controls class="w-100 mt-2 rounded" height="220">
                      <source src="${item.file}" type="video/mp4">
                      Browser kamu tidak mendukung pemutar video.
                    </video>`;
      }

      videoListDiv.innerHTML += `
        <div class="col-md-6 mb-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title text-primary">${item.title}</h5>
              ${mediaTag}
            </div>
          </div>
        </div>`;
    });
  </script>
</body>
</html>
